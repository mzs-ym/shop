<title>登录</title>
</head>

<body class="logobg_style">
  	<div id="large-header" class="large-header login-page">
  		<canvas id="demo-canvas" width="1590" height="711"></canvas>
  		<div class="login-form">
  			<div class="login-content">
                <h1 class="title_name">管理员登录</h1>
                	<form method="get" role="form" id="gly" class="login_padding">
               		<div class="form-group clearfix">
      
               			<div class="input-group">
               				<div class="input-group-addon">
               					<i class="icon_user"></i>
               				</div>
       				<input type="text" class="form-control" name="username" id="username" placeholder="用户名" autocomplete="off">
               			</div>
      
               		</div>
      
               		<div class="form-group clearfix">
                    <div class="input-group">
       				<div class="input-group-addon">
             					<i class="icon_password"></i>
             				</div>
      
             				<input type="password" class="form-control" name="password" id="password" placeholder="密码" autocomplete="off">
             			</div>
      
             		</div>
             			<div class=" textright"><a href="#" class="forget">忘记密码？</a></div>
                       <div class="tishi"></div>
             		<div class="form-group">
             			<input class="btn" type="submit" class="btn btn-danger btn-block btn-login">
              				<i class="fa fa-sign-in"></i>
               			<a  class="yh" href="./login.html">用户登录</a>	
               		</div>
               		<div class="form-group">
                          
               		</div>
          
               	</form>
  			</div>
  			
  		</div>
  	</div>
  	
<script src="https://www.17sucai.com/preview/216556/2019-04-30/登录注册页面/js/TweenLite/TweenLite.min.js"></script>

<script src="https://www.17sucai.com/preview/216556/2019-04-30/登录注册页面/js/TweenLite/demo-1.js"></script>
<script>

		$(function(){
            $(".yh").on("click",function(){
                location.herf="./login.html"
            })
	
		   //进入管理员登录页面
		   $(".login-content").on("click",".btn",function(e){
			$.ajax({
				url:("http://127.0.0.1:5000/"),
				  data: $('#gly').serialize(), //获取所有表单数据
				  dataType: 'json',
				  type: 'get', 
				  success(res) {
					  if (res.meta.status == 200) {
						  // 先存用户信息
						  console.log(res.data[0].ad_id);
						  
						  localStorage.setItem('adId', res.data[0].ad_id)
						  localStorage.setItem('ad_name', res.data[0].ad_name)
						  // 再提示
						  alert(res.meta.msg)
						  location.href = './add.html'
					  } else {
						  alert(res.meta.msg)
					  }
				  },
				  error(err) {
					  console.log(err)
				  }
			   })
   
			   //阻止表单提交
			   e.preventDefault()
		   })

	   })

</script>
