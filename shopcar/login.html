<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<script src="https://www.17sucai.com/preview/216556/2019-04-30/登录注册页面/js/bootstrap.min.js"

	<title>登录</title>
</head>

<body class="logobg_style">
	<div id="large-header" class="large-header login-page">
		<canvas id="demo-canvas" width="1590" height="711"></canvas>
		<div class="login-form">
			<div class="login-content">
				<h1 class="title_name">账户登录</h1>
				<form method="get" role="form" id="form_login" class="login_padding">
					<div class="form-group clearfix">

						<div class="input-group">
							<div class="input-group-addon">
								<i class="icon_user"></i>
							</div>

							<input type="text" class="form-control" name="username" id="username" placeholder="用户名"
								autocomplete="off">
						</div>

					</div>


					<div class="form-group clearfix">

						<div class="input-group">
							<div class="input-group-addon">
								<i class="icon_password"></i>
							</div>

							<input type="password" class="form-control" name="password" id="password" placeholder="密码"
								autocomplete="off">
						</div>

					</div>

					<div class="form-group clearfix">

						<div class="input-group">
							<div class="input-group-addon">
								<i class="icon_password"></i>
							</div>

							<input type="text" class="form-control" name="yzm" id="yzm" placeholder="验证码"
								autocomplete="off">

								
						</div>
						<div id="dd" style="background:white; "></div>
					</div>
					




					<div class=" textright"></div>
					<div class="tishi"></div>
					<div class="form-group">
						<input type="submit" class="btn btn-danger btn-block btn-login">
						<i class="fa fa-sign-in"></i>
						<a class="gly" href="javascript:;">管理员登录</a>
					</div>
					<div class=" textright"><a href="registered.html" class="forget">立即注册</a>&nbsp;&nbsp;&nbsp;<a href="#" class="forget">忘记密码？</a></div>
					<div class="form-group">

					</div>




				</form>
			</div>

		</div>
	</div>

	<script src="https://www.17sucai.com/preview/216556/2019-04-30/登录注册页面/js/TweenLite/TweenLite.min.js"></script>
	<script src="https://www.17sucai.com/preview/216556/2019-04-30/登录注册页面/js/TweenLite/EasePack.min.js"></script>
	<script src="https://www.17sucai.com/preview/216556/2019-04-30/登录注册页面/js/TweenLite/rAF.js"></script>
	<script src="https://www.17sucai.com/preview/216556/2019-04-30/登录注册页面/js/TweenLite/demo-1.js"></script>
	<script>
		$.ajax({
			type: "get",
			dataType: "json",
			url: "http://127.0.0.1:6006",
			success: function (res) {
				//  $("#img_code").css('display', 'block');
				$("#dd").html(res.data);
				
			},
			error: function (err) {
				console.log(err);
			}
		});
		//点击切换图片
		$("#dd").on("click",function(){
			
		})
		$(function () {




			// 检测表单提交
			$('#form_login').submit(function (e) {
				$.ajax({
					url: ("http://127.0.0.1:3000/"),
					data: $('#form_login').serialize(), //获取所有表单数据
					dataType: 'json',
					type: 'get',
					success(res) {
						if (res.meta.status == 200) {
							// 先存用户信息
							localStorage.setItem('userId', res.data[0].user_id)
							localStorage.setItem('username', res.data[0].user_name)
							localStorage.setItem('password', res.data[0].user_pwd)
							// 再提示登录成功，跳转主页面
							alert(res.meta.msg)
							location.href = './index.html'
						} else {
							alert(res.meta.msg)
						}
					},
					error(err) {
						console.log(err)
					}
				})

				// 阻止表单提交
				e.preventDefault()
			})
			$(".gly").on("click", function () {
				location.href = "./admin.html"
			})

			//切换明暗文
			$(".icon_password").on("click",function(){
				if($("#password").hasClass("in")){
					$("#password").removeClass("in").addClass("out")
					$("#password").prop("type","text")
				}else{
					$("#password").removeClass("out").addClass("in")
					$("#password").prop("type","password")
				}
			})



		})


	</script>
</body>

</html>
