<script type="text/javascript">

	$(function(){
	// 检测表单提交
		$('#form_login').submit(function(e){
			
var reslut = $('#phone').val();
				var regexp3 = /^[^0-9]\w{4,11}$/
				console.log();
				if(!regexp3.test(reslut)){
					alert("不能以数字开头且长度为5-11位的用户名")
					location.href ='registered.html';
					return
				}

			var uname=$('#phone').val()
			var pwd=$('#Verification').val()
			$.ajax({
				url:"http://127.0.0.1:3001/",
				data: $('#form_login').serialize(), //获取所有表单数据
				dataType: 'json',
				type: 'get', 
				success(res) {
					if (res.meta.status == 201) {
						alert(res.meta.msg)
						location.href = './login.html'
					} else {
						alert(res.meta.msg)
						location.href = './registered.html'
					}
				},
				error(err) {
					console.log(err)
				}
			})

			// 阻止表单提交
			e.preventDefault()
		})
	})
</script>
